<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Maze Solver</title>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	</br>
	<div class="container">
		<div class="row">
			<label>Height</label>
			<input type="text" id="rows" value="10">
			<label>Width</label>
			<input type="text" id="cols" value="10">
			<label>Solve Speed</label>
			<input type="text" id="speed" value="250">
			<input type="submit" id="create" class="btn btn-default" value="Create Blank Maze">
		</div>
		</br>
		<div class="row">
			<p id="display"></p>
			</br>
			<div style="display:none;" id="solve-container">
				<input type="submit" id="solve-btn" class="solve btn btn-default" value="Solve">
				<input type="submit" id="reset-btn" class="solve btn btn-default" value="Reset" onclick="window.location.reload()">
				</br>
				</br>
				<div id="result">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/maze.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
